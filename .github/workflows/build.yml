name: build

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - run: make setup
      - run: make test
      - run: git diff
      - uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
