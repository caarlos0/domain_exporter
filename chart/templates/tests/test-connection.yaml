apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "helm-charts.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "helm-charts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "helm-charts.fullname" . }}:{{ .Values.service.port }}/metrics']
  restartPolicy: Never
